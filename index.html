<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Tabuleiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board-container">
        <div class="column-labels">
            <!-- Rótulos das colunas serão gerados aqui -->
        </div>
        <div class="row-labels">
            <!-- Rótulos das linhas serão gerados aqui -->
        </div>
        <div class="board">
            <!-- As células do tabuleiro serão geradas aqui -->
        </div>
    </div>
    <div class="pieces">
        <!-- Peças dos jogadores serão geradas aqui -->
    </div>
    <div id="playerTurnIndicator" class="player-turn">
        Jogador 1
    </div>
    <button id="startGameButton">Iniciar Jogo</button>
    <button id="resetButton">RESET</button>
    <div id="statusMessage"></div>
    <script src="script.js"></script>
</body>
</html>
